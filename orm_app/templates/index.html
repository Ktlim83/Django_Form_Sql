<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Users with Templates</title>
</head>

<body>

    <div class="container">
        <section class="user_info">
            <h1>Member Information</h1>
            <table class="table">
                <thead class="header">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>E-mail</th>
                        <th>Date Added</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in all_users %}
                    <tr>
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.age}}</td>
                        <td>{{user.email_address}}</td>
                        <td>{{user.created_at}}</td>
                        {% endfor %}
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="new_user_info">
            <h3>Sign up!</h3>
            <form action="/create" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" name="age" id="age" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="email_address">Email_address:</label>
                    <input type="text" name="email_address" id="email_address" class="form-control form-control-sm">
                </div>
                <button type="button" class="btn btn-primary">Submit</button>



            </form>



        </section>

    </div>





</body>

</html>
